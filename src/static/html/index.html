<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', path='/css/loading.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/navbar.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/table.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/not_found.css') }}">

    <!-- Material font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Blackboard</title>
</head>

<body class="loading">

<div class="navigation-bar">
    <a class="active" routerLink="/">Home</a>

    <input placeholder="search for blackboard">
</div>

<h1 class="text-center" id="page-title"></h1>

<div class="container">

</div>

<div class="loading-indicator">

    <div class="loading-card" style="overflow: hidden">
        <div class="loading-bar loading-bar-2 loading first-loading-bar"></div>
        {% for i in range(1, 20) %}
            <div class="loading-bar loading-bar-3 loading "></div>
            <div class="loading-bar loading-bar-1 loading "></div>
            <div class="loading-bar loading-bar-2 loading "></div>
            <div class="loading-bar loading-bar-1 loading "></div>
        {% endfor %}
    </div>

</div>

{# Use the url_for method to get the static files (Everything in the static folder) #}
{# Paths are relative to the static folder but have to be in the static folder #}
<script src="{{ url_for('static', path='/js/web_app/EventEmitter.js') }}"></script>
<script src="{{ url_for('static', path='/js/web_app/URLChangeEmitter.js') }}"></script>
<script src="{{ url_for('static', path='/js/web_app/Router.js') }}"></script>
<script src="{{ url_for('static', path='/js/web_app/Parser.js') }}"></script>
<script src="{{ url_for('static', path='/js/web_app/WebApp.js') }}"></script>
<script src="{{ url_for('static', path='/js/APIClient.js') }}"></script>
<script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>

</html>
